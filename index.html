<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="play-container">
        <button class="play">Play</button>
    </div>

    <div class="name-form">
        <form action="#">
            <div class="player1">
                <label for="player1">Player One Name:</label>
                <input type="text" id="player1" name="player1" placeholder="Bob" required>
            </div>
            <div class="player2">
                <label for="player2">Player Two Name:</label>
                <input type="text" id="player2" name="player2" placeholder="Henry" required>
            </div>
            <div class="submit-container">
                <button class="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="game">
        <div class="names"></div>
        <div class="outter-box">
            <div class="player1result">0</div>
            <div class="box">
                <div class="rowOne row">
                    <button class="rowOne one"></button>
                    <button class="rowOne two"></button>
                    <button class="rowOne three"></button>
                </div>
                <div class="rowTwo row">
                    <button class="rowTwo one"></button>
                    <button class="rowTwo two"></button>
                    <button class="rowTwo three"></button>
                </div>
                <div class="rowThree row">
                    <button class="rowThree one"></button>
                    <button class="rowThree two"></button>
                    <button class="rowThree three"></button>
                </div>
            </div>
            <div class="player2result">0</div>
        </div>
        <div class="restart-container">
            <button class="restart">Restart</button>
            <button class="winner">Show Winner</button>
        </div>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
